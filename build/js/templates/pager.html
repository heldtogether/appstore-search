<ul class="pagination">
	<li>
		<a href="#" aria-label="Previous" data-page="<%= page > 0 ? page - 1 : 0 %>">
			<span aria-hidden="true">&laquo;</span>
		</a>
	</li>

	<% for (var i = 0; i < nbPages; i++){ %>
		<li class="<%= page === i ? 'active' : '' %>">
			<a href="#" data-page="<%= i %>">
				<%= i + 1 %>
			</a>
		</li>
	<% } %>

	<li>
		<a href="#" aria-label="Next" data-page="<%= page + 1 < nbPages ? page + 1 : page %>">
			<span aria-hidden="true">&raquo;</span>
		</a>
	</li>
</ul>
